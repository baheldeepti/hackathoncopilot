
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathon Copilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#151e2e',
                950: '#020617',
              },
              cyan: {
                450: '#22d3ee',
              }
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
              sans: ['system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'grid-flow': 'gridMove 20s linear infinite',
            },
            keyframes: {
              gridMove: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(40px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #020617; /* slate-950 */
        color: #f8fafc; /* slate-50 */
        overflow-x: hidden;
      }
      
      /* Cyber Grid Background */
      .bg-grid-pattern {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background-image: 
          linear-gradient(rgba(34, 211, 238, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(34, 211, 238, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        pointer-events: none;
      }

      .bg-vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: radial-gradient(circle at center, transparent 0%, #020617 100%);
        pointer-events: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #22d3ee; 
      }

      /* Markdown Content Styles */
      .prose strong { color: #22d3ee; font-weight: 700; }
      .prose code { color: #f472b6; background: rgba(255,255,255,0.05); padding: 2px 4px; border-radius: 4px; font-family: monospace; }
      .prose pre { background: #0f172a !important; border: 1px solid #1e293b; border-radius: 8px; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="bg-grid-pattern"></div>
    <div class="bg-vignette"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
